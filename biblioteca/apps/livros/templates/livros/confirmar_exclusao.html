{% extends 'livros/base.html' %}

{% block content %}

<form class="form-container" method="post">
    <h2 class="form-title">Tem certeza que deseja excluir "{{ livro.titulo }}"?</h2>
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn-cancel" >Confirmar</button>
      <a href="{% url 'listar_livros' %}" class="btn-save">Cancelar</a>
    </div>
</form>

{% endblock %}
